<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS的基本結構</title>

    </head>
        <!--行內模式 inline <span> 、 <a>、<img>-->
        <!--區塊模式block(自動換行) <div>、<h1>~<h5>、<ul>、<table> -->
        <!--隱藏模式none 額外透過CSS的display屬性設定-->
    <body style="background-color:lightpink">
        <div style="color:red">文章第一段落的標題
        <span style="color:yellow">(div&span沒有預設樣式的標籤)</span>
        </div>
        <!--<h3 style="color:red">文章第一段落的標題</h3>-->
        <div style="text-decoration:underline;text-align:center">這是第一段的內容</div>
    </body>
</html>
