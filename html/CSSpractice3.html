<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Selector 選擇器</title>
    <style>
        .t1{
            color:red
        }
        .t2{
            font-weight:bold
        }
        #t3{
            font-family:Arial
        }
        body{
            background-color:lightpink
        }

    </style>
</head>
<body>
    <div class="t1">我是紅色</div>
    <div class="t2">粗體字</div>
    <div id="t3">Arial字型</div>
</body>
</html>
