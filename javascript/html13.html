<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Proxy 代理物件基礎</title>
</head>
<body>
    <script>
        let data = {
            price: 100,
            count: 5
        };
        let proxy = new Proxy(data, {
            get: function (target, property) { //使用代理物件取得屬性資料的時候，會對應的函式
                if (property == total) {
                    return target.price * target.count;
                } else {
                    return target[property];
                }
                
               /* console.log("代理的目標物件", target);
                console.log("想要取得的屬性名稱", property);
                return "屬性對應的資料";*/
            }
        });
        console.log(proxy.total);
        console.log(proxy.price);
    </script>
</body>
</html>
