<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>其餘運算符號 Rest Operator</title>
</head>
<body>
    <script>
        //[其餘]運算符號:...
        //運用在解構賦值
        //陣列的解構賦值
        //let [n1, n2, n3, ...data] = [3, 2, 1, 5, 7, 8, 9];
        //console.log(n1, n2, n3, data);

        //物件的解構賦值
        //let { x, y,...obj } = { x: 3, y: 4,z:5,a:1,b:2 };
        //console.log(x, y,obj);
        //運用在函式參數
        function add(n1, n2,...data) { //其餘參數 Rest Parameter
            console.log(n1 ,n2 ,data);
            let total = n1 + n2;
            for (let i = 0; i < data.length; i++) {
                total += data[i];
            }
            console.log(total);
        }
        add(3, 4,8);// 15
        add(5, 6, 1, 2);// 14
    </script>
</body>
</html>
