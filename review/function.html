<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>如何定義一個函式</h1>
    <script>
        //函式陳述式
        function hellofunction(){
            console.log("hello function statement");
        }
        //函式表達式(必須在宣告之後才能呼叫)
        let x = function hello(){
            console.log("hello function expression");
        }

    </script>
</body>
</html>
