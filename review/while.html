<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 迴圈</title>
</head>
<body>
    <h1>while迴圈</h1>
    <script>
        /*let x = 0;
        while(x < 10){
            x++;
            console.log("第" + x + "隻綿羊");
            
        }*/
        let i = 0;
        //會先跑一次的迴圈
        do{
            
            i ++;
            console.log("第" + i + "隻綿羊");
        }while(i < 10)
    </script>
</body>
</html>
