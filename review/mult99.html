<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>99乘法表</h1>
    <script>
        for(let i = 1 ;i <= 9 ; i++ ){
            for(let j = 1 ; j <= 9 ; j++){
                let sum = i * j ;
                let str = i + "*" + j + "=" + sum + " "; 
                document.write(str);
            }
            document.write("<br>")
        }
        

    </script>
    
</body>
</html>
