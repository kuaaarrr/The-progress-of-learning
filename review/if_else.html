<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <h1>if與else，如果你歐趴，就帶你去歐洲</h1>
    <script>
       let str =prompt("這次成績如何") ;
       if (str === "歐趴"){
        console.log("帶你去歐洲玩");
       }else if(str ==="只被當一科"){
        console.log("帶你去宜蘭玩");
       }
       else{
        console.log("禁足");
       }
    </script>
</body>
</html>
