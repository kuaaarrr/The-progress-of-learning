<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //使用在陣列上
        /*
        let arr1 = [1,2,3,4,5];
        console.log(Math.min(arr1));//NaN
        console.log(Math.min(...arr1));//1
        let arr2 = [6,7,8,9];

        */
        //陣列連接
        let arr1 = [1,2,3,4,5];
        let arr2 = [5,6,7,8,9,];
        let arr3 = [...arr1,...arr2];
        console.log(arr3);//[1,2,3,4,5,5,6,7,8,9]

        let obj1 = {a:1,b:2,c:3};
        let obj2 = {c:6,d:8};

        let obj3 = {...obj1,...obj2};
        console.log(obj3);//{a:1,b:2,c:6,d:8}


    </script>
</body>
</html>
